
<div>
    <h2><span translate="zomzogworldApp.society.detail.title">Society</span> {{society.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="zomzogworldApp.society.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{society.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zomzogworldApp.society.enter">Enter</span>
                </td>
                <td>
                    <span class="form-control-static">{{society.enter | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zomzogworldApp.society.quit">Quit</span>
                </td>
                <td>
                    <span class="form-control-static">{{society.quit | date:'mediumDate'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
