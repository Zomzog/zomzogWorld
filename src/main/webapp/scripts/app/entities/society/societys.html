<div>
    <h2 translate="zomzogworldApp.society.home.title">Societys</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="society.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="zomzogworldApp.society.home.createLabel">Create new Society
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="zomzogworldApp.society.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="enter"><span translate="zomzogworldApp.society.enter">Enter</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="quit"><span translate="zomzogworldApp.society.quit">Quit</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="society in societys track by society.id">
                    <td><a ui-sref="society.detail({id:society.id})">{{society.id}}</a></td>
                    <td>{{society.name}}</td>
                        <td>{{society.enter | date:'mediumDate'}}</td>
                        <td>{{society.quit | date:'mediumDate'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="society.detail({id:society.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="society.edit({id:society.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="society.delete({id:society.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
