
<div>
    <h2><span translate="zomzogworldApp.project.detail.title">Project</span> {{project.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="zomzogworldApp.project.client">Client</span>
                </td>
                <td>
                    <span class="form-control-static">{{project.client}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zomzogworldApp.project.teamSize">TeamSize</span>
                </td>
                <td>
                    <span class="form-control-static">{{project.teamSize}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zomzogworldApp.project.role">Role</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'zomzogworldApp.Role.' + project.role}}">{{project.role}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zomzogworldApp.project.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{project.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zomzogworldApp.project.society">society</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="society.detail({id:project.societyId})">{{project.societyId}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="zomzogworldApp.project.technologie">technologie</span>
                </td>
                <td>
                    <span ng-repeat="technologie in project.technologies">
                        <a class="form-control-static" ui-sref="technology.detail({id: {{technologie.id}}})">{{technologie.name}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
